<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulario_Bar</title>
  </head>
  <body>
  <div class="container text-center mt-5 border draw bg-success m-100">
    <h1>Control de registro Bar</h1>
    <section class="container-form bg-success">
      <div id="miForm">
        <div >          
          <input class="mt-2 line vld draw" style="width: 350px;" id="nudoc" type="text" placeholder="Numero de Documento">
          <label class="error" for="nudoc">Campo obligatorio</label>
        </div>
        <div>          
          <input class="mt-2 line vld draw" style="width: 350px;" id="names" type="text"  placeholder="Nombres">
          <label class="error" for="nudoc">Campo obligatorio</label>
        </div>
        <div>          
          <input class="mt-2 line vld draw" style="width: 350px;" id="lastname" type="text" placeholder="Apellidos">
          <label class="error" for="nudoc">Campo obligatorio</label>
        </div>
        <div>          
          <input class="mt-2 line vld draw" style="width: 350px;" id="ege" onclick="ege()" type="text" placeholder="Edad">
          <label class="error" for="nudoc">Campo obligatorio</label>
        </div>
        <div>          
          <input class="mt-2 line vld draw" style="width: 350px;" id="E-mail" type="text" placeholder="Correo">
          <label class="error" for="nudoc">Campo obligatorio</label>
        </div>
        <div>          
          <input class="mt-2 line vld draw" style="width: 350px;" id="telephone" type="text" placeholder="Celular">
          <label class="error" for="nudoc">Campo obligatorio</label>
        </div>
        <div>          
          <input class="mt-2 line vld draw" style="width: 350px;" id="friends" type="number" placeholder="N° Acompañantes">
          <label class="error" for="nudoc">Campo obligatorio</label>
        </div>


        <!--Genero-->
        <div class="mt-5">
        <tr>
          <td style="color: beige;">Genero</td>
        <td>
          <select name=Genero>
          <option value="Interes">Elegir
          <option value="men">Hombre
          <option value="women">Mujer
          </select>
          </td>
        </tr>
        <tr>
          <input type="button" onclick="limpiarFormulario()" value="Limpiar formulario">
        </tr>
      </div>

      </div>
    </section>        
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
    <script src= " https://unpkg.com/sweetalert/dist/sweetalert.min.js " ></script>
    
  </body>
</html>
